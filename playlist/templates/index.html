<!doctype html>
<head>
    <title>Playlist</title>
    <script src="{{ url_for('static', filename='jquery-1.11.1.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='angular.js') }}" type="text/javascript"></script>
</head>
<body>
    {% raw %}
    <section ng-app="mediaApp" ng-controller="mediaCtrl">
    <h1>Available</h1>
    <ul>
        <li ng-repeat="song in availableSongs" ng-click="addSong(song)">
            <span>{{ song.name }}</span> 
        </li>
    </ul>
    </section>
    {% endraw %}

    <section>
        <button type="button" class="media-action" id="stop">Stop</button>
        <button type="button" class="media-action" id="pause">Pause</button>
        <button type="button" class="media-action" id="play">Play</button>
    </section>

    <section>
        <h1>Playlist Queue</h1>
        <ul id="active-playlist"></ul>
    </section>

    <script>

    var mediaApp = angular.module('mediaApp', []);

    mediaApp.controller('mediaCtrl', function ($scope, $http) {
        $http.get('/all-songs').success(function(data) {
            console.log(data);
            $scope.availableSongs = data;
        });

        $scope.addSong = function(song) {
            console.log("id: " + song.id + " - " + song.name);
            $http.post("{{ url_for('add_song') }}", {'songId': song.id}).
                success(function(data) {
                    console.log(data);
                    var newSong = "<li data-song-id='" + song.id + "'>" + song.name + "</li>"; 
                    $("#active-playlist").append(newSong);
                }).
                error(function(data) {
                    console.log(data);
                });
        };
    });


    // Event Listeners
    $("#pause").click(function() {
        var action = $(this).text();
        if(action === "Pause") {
            $(this).text("Continue");
        } else {
            $(this).text("Pause");
        }
    });

    $(".media-action").click(function() {
        var action = $(this).attr('id');
        $.post("{{ url_for('process_media_action') }}", {'action': action}, function(data) {
            console.log(data); 
        });
    });
    </script>
</body>
